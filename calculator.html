<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="ans">0</div>
                </div>
                <div class="buttons">
                    <div class="row row1">
                        <button class="num" name="7" value="7">7</button>
                        <button class="num" name="8" value="8">8</button>
                        <button class="num"name="9" value="9">9</button>
                        <button class="num op sub" name="−" value="−">−</button>
                        <button class="num op div" name="÷" value="÷">÷</button>
                    </div>
    
                    <div class="row row2">
                        <button class="num" name="4" value="4">4</button>
                        <button class="num" name="5" value="5">5</button>
                        <button class="num" name="6" value="6">6</button>
                        <button class="num op add" name="+" value="+">+</button>
                        <button class="num op mul" name="×" value="×">×</button>
                    </div>
    
                    <div class="row row3">
                        <button class="num" name="1" value="1">1</button>
                        <button class="num" name="2" value="2">2</button>
                        <button class="num" name="3" value="3">3</button>
                        <button class="op eq" name="=" value="=">=</button>
                    </div>
    
                    <div class="row row4">
                        <button class="num z" name="0" value="0">0</button>
                        <button class="num" name="00" value="00">00</button>
                        <button class="clr" name="clr" value="clr">CLR</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="calculator.js"></script>
    </body>
</html>
